<!DOCTYPE html>
<html>
<head>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
</head>

<body>
<a-scene>
  <a-assets>
  
	<a-asset-item id="lotus" src="./assets/lotus/scene.gltf"></a-asset-item>
    <img id="sky" src="./assets/sky1.jpg">
	<a-asset-item id="portal" src="./assets/portal/scene.gltf"></a-asset-item>
  </a-assets>
  
    <a-entity id="rig" position="3.728 0.5 2.255">
    <a-camera  rotation="0 0 0" wasd-controls="fly:true;">
		<a-cursor intersection-spawn="Event:click; mixin:voxel;"></a-cursor>
	</a-camera>
	</a-entity>
	<a-sky src="#sky"></a-sky>
	<a-entity id="portallo" gltf-model="#portal" color="#FF0000" position="8.541 3.991 13.203" scale="1 1 1"  rotation="0 -138.821 0"></a-entity>
	<a-entity id="elloraModel" gltf-model="#lotus" position="-4.813 0.537 0"   rotation="0 0 0"></a-entity>
	
	<a-entity troika-text="value:Lotus Temple;fontSize:0.3;color:#A19D194;outlineColor:#000000;outlineWidth:0.05;" position="5 2.008 1" troika-text-material="shader: standard; metalness: 0.5;"></a-entity>
</a-scene>
</body>
<script>
document.querySelector("#portallo").addEventListener("mouseenter", e=>{
		location.href="index.html";
	     
});
</script> 
</html>
